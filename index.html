<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RED Player</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(-45deg, #1f1c2c, #928dab, #1f4037, #99f2c8);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    color: white;
    min-height: 100vh;
  }

  @keyframes gradientBG {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }

  .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 20px;
    gap: 20px;
  }

  .radio-card {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border-radius: 15px;
    padding: 15px;
    width: 220px;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    gap: 10px;
    transition: transform 0.3s;
    cursor: pointer;
  }

  .radio-card:hover {
    transform: scale(1.05);
  }

  .radio-card img {
    width: 80px;
    height: 80px;
    object-fit: contain;
    border-radius: 50%;
  }

  #player-container {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background: rgba(0,0,0,0.6);
    padding: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 15px;
  }

  audio {
    width: 300px;
  }

  h1 {
    text-align: center;
    margin-top: 20px;
  }

  h2 {
    text-align: center;
    margin-top: 20px;
  }
</style>
</head>
<body>

<h1>RED Radio Player</h1>
<h2>Once coded, never beaten...</h2>
<div class="container" id="radio-container"></div>

<div id="player-container">
  <audio id="audio-player" controls>
    <source src="" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <span id="current-station">Select a station</span>
</div>

{ name: "ClassicFM Relax", logo: "https://typicalnerds.uk/radio-logos/United-Kingdom/Global-Media-And-Entertainment/ClassicFM/ClassicFM-Relax.png", url: "https://icecast.thisisdax.com/ClassicFM-M-Relax" },

{ name: "ClassicFM Video Games", logo: "https://typicalnerds.uk/radio-logos/United-Kingdom/Global-Media-And-Entertainment/ClassicFM/ClassicFM-Video-Games.png", url: "https://icecast.thisisdax.com/ClassicFM-M-Gaming" },
];

const container = document.getElementById("radio-container");
const audioPlayer = document.getElementById("audio-player");
const currentStation = document.getElementById("current-station");

stations.forEach(station => {
  const card = document.createElement("div");
  card.className = "radio-card";
  card.innerHTML = `
    <img src="${station.logo}" alt="${station.name} Logo">
    <h3>${station.name}</h3>
  `;
  
  card.addEventListener("click", () => {
    audioPlayer.src = station.url;
    audioPlayer.play();
    currentStation.textContent = station.name;
  });

  container.appendChild(card);
});
</script>

</body>
</html>
